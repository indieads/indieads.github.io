<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="images/a1Icon16px.ico" type="image/x-icon">
    <title>a1creator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Local Stylesheets -->
    <link rel="stylesheet" href="CSS/contract.css" media="screen">
    <link rel="stylesheet" href="CSS/index.css" media="screen">
    <link rel="stylesheet" href="CSS/header.css" media="screen">
    <link rel="stylesheet" href="CSS/blogPost.css" media="screen">
    
    <!-- Include Github Calendar -->
    <link rel="stylesheet" href="blogposts/github_embed/github-calendar.css" />
    <script
        src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js">
    </script>
    
    <!-- Jquery (load first!) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Indie Ads Fetch-->
    <script src="https://indieads.github.io/indieads.js"></script>

    <script>
        let blogposts = [];
        blogposts.push("space_voyage");
        blogposts.push("indie_ads");
        blogposts.push("a1games_fun");
        blogposts.push("pygame_engine");
        blogposts.push("space_shooter_online");
        blogposts.push("split_the_bill");

        list = [...blogposts];
        blogposts = [];
        
        count = list.length;
        for (let i = 0; i < count; i++) {
            // get rnd index
            let rnd = Math.floor(Math.random() * list.length);
            blogposts.push(list[rnd]);
            list.splice(rnd, 1);
        }
        
        $(function() {
            $("#header").load("header.html");
            $("#personal_information").load("blogposts/personal_information/personal_information.html");
            
            var maincontainer = document.getElementById("main-container");
            
            for (let i = 0; i < blogposts.length; i++) {
                let newdiv = document.createElement("div");
                newdiv.id = `${blogposts[i]}`;
                maincontainer.append(newdiv);
                $(`#${blogposts[i]}`).load(`blogposts/${blogposts[i]}/${blogposts[i]}.html`);
            }

            maincontainer.style.marginBottom = `8rem`;
        });
    </script>
</head>
<body>
    <!-- load header in -->
    <header id="header"></header>
    
    <!-- Prepare a container for your calendar. -->
    <div id="personal_information" >
    </div>
    
    <!-- Prepare a container for your calendar. -->
    <div class="github-calendar" >
    </div>

    <script>

        options = {
            tooltips: false,
            responsive: true,
            global_stats: false,
        }

        GitHubCalendar(".github-calendar", "a1-games", options);

    </script>

    <!-- container for blogpost rows -->
    <div id="main-container">
        
        
    </div>
    

</body>

</html>
